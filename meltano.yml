version: 1
send_anonymous_usage_stats: true
project_id: tap-mailjet
plugins:
  extractors:
  - name: tap-mailjet
    namespace: tap_mailjet
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    config:
      start_date: '2010-01-01T00:00:00Z'
    settings:
    - name: api_key
      kind: password
    - name: api_secret
      kind: password
    - name: start_date
      value: '2010-01-01T00:00:00Z'
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
